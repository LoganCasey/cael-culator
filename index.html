<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div id="calculator">
        <input id="display" readonly>
        <div id="keys">
            <button class="operator" id="puls">+</button>
            <button class="operator-special" id="squared">x²</button>
            <button class="operator-special" id="root">√x</button>
            <button class="operator-special" id="all-clear">AC</button>
            <button class="operator" id="minus">-</button>
            <button id="seven">7</button>
            <button id="eight">8</button>
            <button id="nine">9</button>
            <button class="operator" id="times">×</button>
            <button id="four">4</button>
            <button id="five">5</button>
            <button id="six">6</button>
            <button class="operator" id="divide">÷</button>
            <button id="one">1</button>
            <button id="two">2</button>
            <button id="three">3</button>
            <button class="operator" id="equals">=</button>
            <button id="point">.</button>
            <button id="zero">0</button>
            <button id="negate">±</button>
        </div>
    </div>
   
    
</body>
<script src="main.js"></script>
</html>
